<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Beta sign up split layout Challenge</title>
  </head>
  <body>
    <!--
      All your files in one secure location, accessible anywhere. Fylo stores all
      your most important files in one secure location. Access them wherever you
      need, share and collaborate with friends, family and co-workers. Sign up for
      early access Sign Up Privacy Policy
    -->
    <div class="section-wrapper">
      <section class="section-wrapper__left">
        <figure class="image-wrapper">
          <img
            class="image"
            src="./images/illustration-main.svg"
            alt="illustration"
          />
        </figure>
      </section>

      <section class="section-wrapper__right">
        <nav class="nav">
          <img src="./images/logo.svg" alt="logo" />
          <div class="nav__icons">
            <i class="nav__icon fab fa-twitter"></i>
            <i class="nav__icon fab fa-facebook-f"></i>
            <i class="nav__icon fas fa-envelope"></i>
          </div>
        </nav>

        <div class="text-block">
          <h1 class="text-block__heading">
            All your files in one secure location, accessible anywhere.
          </h1>
          <p class="text-block__sub-heading">
            Fylo stores all your most important files in one secure location.
            Access them wherever you need, share and collaborate with friends,
            family and co-workers.
          </p>
        </div>

        <div class="form">
          <h2 class="form__heading">Sign up for early access</h2>

          <div class="form__input-wrapper">
            <input
              class="form__input"
              type="email"
              placeholder="example@email.com"
            />
            <button class="form__button">Sign up</button>
          </div>
        </div>

        <footer class="footer"><a class="link">Privacy Policy</a></footer>
      </section>
    </div>
  </body>
</html>
