<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header class="header">
      <!-- HEADER TEXT -->
      <div class="header-text">
        <h2>
          <span class="tag">New</span>
          Monograph Dashboard
        </h2>
        <h1>
          Powerful insights into your team
        </h1>
        <p>
          Project planning and time tracking <br />
          for agile teams
        </p>
        <div class="btn-text">
          <button class="btn">Schedule a demo</button>
          <span>to see a live preview</span>
        </div>
      </div>
      <!-- HEADER ILLUSTRATION -->
      <div class="header-img">
        <img
          alt="Laptop and mobile devices"
          src="./images/illustration-devices.svg"
        />
      </div>
    </header>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nikki L.R.</a>.
      </p>
    </footer>
  </body>
</html>
